{% load static %}  {# TODO: REMOVE STATIC TAG #}

<div class="m-3 fs-5">
    <div class="row">
        <div class="col-2 d-flex flex-column">
            <div class="mb-auto"><img src="{% static 'img/logo.svg' %}" alt width="128" class="me-2"></div>
            <div><input class="form-control" type="text" value="{{ question.votes }}"></div>
        </div>
        <div class="col">
            <div class="row">
                <h2>{{ question.title }}</h2>
                <p>{{ question.text }}</p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="badge bg-light text-dark fs-6">
                        Tags:
                        {% for tag in question.tags.all %}
                            {% include 'links/tag.htm' with tag=tag %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

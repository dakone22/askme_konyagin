{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<h2>Questions</h2>

{% for question in questions %}
    <div class="card card-body m-4">
        <div class="row">
            <div class="col-1 d-flex flex-column">
                <div class="mb-auto"><img src="{% static 'img/logo.svg' %}" alt width="64" class="me-2"></div>
                <div><input class="form-control" type="number" value="0"></div>
            </div>
            <div class="col">
                <div class="row">
                    <h2>{{ question.title }}</h2>
                    <p>{{ question.text }}</p>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <a href="question/1">
                            <button type="button" class="btn btn-outline-primary">
                                Answers <span class="badge bg-secondary">2</span>
                            </button>
                        </a>
                    </div>
                    <div class="col">
                        <div class="badge bg-light text-dark fs-6">
                            Tags:
                            <a href="#"><span class="badge rounded-pill bg-primary">Mail.Ru</span></a>
                            <a href="#"><span class="badge rounded-pill bg-secondary">TechnoPark</span></a>
                            <a href="#"><span class="badge rounded-pill bg-secondary">Voloshin</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% include 'base/paginator.htm' with page_obj=questions %}

{% endblock %}

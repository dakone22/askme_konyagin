{% load static %}

<div class="card card-body m-4">
    <div class="row">
        <div class="col-1 d-flex flex-column">
            <div class="mb-auto"><img src="{% static 'img/logo.svg' %}" alt width="64" class="me-2"></div>
            <div><input class="form-control" type="number" value="0"></div>
        </div>
        <div class="col">
            <div class="row">
                <h2>{{ question.title }}</h2>
                <p>{{ question.text }}</p>
            </div>
            <div class="row">
                <div class="col-auto">
                    <a href="{{ question.url }}">
                        <button type="button" class="btn btn-outline-primary">
                            Answers <span class="badge bg-secondary">{{ question.answers.count }}</span>
                        </button>
                    </a>
                </div>
                <div class="col">
                    <div class="badge bg-light text-dark fs-6">
                        Tags:
                        {% for tag in question.tags.all %}
                            {{ tag.html|safe }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
